<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        .normal-content {
            padding: 50px;
            text-align: center;
            transition: all 2s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .face {
            position: fixed;
            width: 300px;
            height: 300px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23000" stroke="%2300ff00" stroke-width="2"/><circle cx="35" cy="40" r="5" fill="%2300ff00"/><circle cx="65" cy="40" r="5" fill="%2300ff00"/><path d="M 30 70 Q 50 85 70 70" stroke="%2300ff00" stroke-width="3" fill="none"/></svg>');
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1000;
        }
        
        .blood {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #ff0000 70%);
            opacity: 0;
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 999;
        }
        
        .whisper {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 3s;
        }
        
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="normal-content" id="mainContent">
        <h1>Welcome to Our Website</h1>
        <p>We're glad you're here. Everything is perfectly normal.</p>
        <button onclick="showOrder()">Click to Continue</button>
    </div>

    <div class="hidden" id="hiddenContent">
        <h1 class="glitch">DON'T LOOK BEHIND YOU</h1>
        <p>They're watching through your camera</p>
        <p id="countdown">Closing in: 10 seconds</p>
    </div>

    <div class="face" id="scaryFace"></div>
    <div class="blood" id="bloodEffect"></div>
    <div class="whisper" id="whisperText">they know where you live</div>

    <audio id="backgroundAudio" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/258/258-preview.mp3" type="audio/mpeg">
    </audio>

    <audio id="screamAudio">
        <source src="https://assets.mixkit.co/active_storage/sfx/249/249-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Initialize terror elements
        const face = document.getElementById('scaryFace');
        const blood = document.getElementById('bloodEffect');
        const whisper = document.getElementById('whisperText');
        const mainContent = document.getElementById('mainContent');
        const hiddenContent = document.getElementById('hiddenContent');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const screamAudio = document.getElementById('screamAudio');
        const countdown = document.getElementById('countdown');

        let terrorLevel = 0;
        let mouseX = 0;
        let mouseY = 0;

        // Start subtle horror immediately
        setTimeout(() => {
            backgroundAudio.volume = 0.1;
            backgroundAudio.play().catch(e => console.log('Audio play failed:', e));
        }, 3000);

        // Mouse tracking for face following
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            face.style.left = (mouseX - 150) + 'px';
            face.style.top = (mouseY - 150) + 'px';
        });

        // Random horror events
        function randomHorrorEvent() {
            const events = [
                () => { flashFace(500); },
                () => { showWhisper(); },
                () => { bloodDrip(); },
                () => { glitchScreen(); },
                () => { fakeError(); }
            ];
            
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            randomEvent();
            
            // Schedule next event with increasing frequency
            const nextDelay = Math.max(1000, 10000 - (terrorLevel * 500));
            setTimeout(randomHorrorEvent, nextDelay);
        }

        function flashFace(duration) {
            face.style.opacity = '0.8';
            setTimeout(() => {
                face.style.opacity = '0';
            }, duration);
            terrorLevel++;
        }

        function showWhisper() {
            const whispers = [
                "they're behind you",
                "don't turn around",
                "we see you",
                "close the tab while you can",
                "your location: " + Math.random() * 1000,
                "camera activated",
                "microphone live"
            ];
            
            whisper.textContent = whispers[Math.floor(Math.random() * whispers.length)];
            whisper.style.opacity = '1';
            
            setTimeout(() => {
                whisper.style.opacity = '0';
            }, 3000);
        }

        function bloodDrip() {
            blood.style.opacity = '0.3';
            setTimeout(() => {
                blood.style.opacity = '0';
            }, 2000);
        }

        function glitchScreen() {
            document.body.style.filter = 'hue-rotate(180deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 100);
        }

        function fakeError() {
            const error = document.createElement('div');
            error.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: blue;
                color: white;
                padding: 20px;
                z-index: 10000;
                font-family: 'MS Sans Serif', sans-serif;
            `;
            error.innerHTML = `
                <div>SYSTEM ERROR</div>
                <div>Memory violation at address: 0x${Math.random().toString(16).substr(2,8)}</div>
                <div>Press any key to continue...</div>
            `;
            document.body.appendChild(error);
            
            setTimeout(() => {
                document.body.removeChild(error);
            }, 2000);
        }

        function showOrder() {
            mainContent.classList.add('hidden');
            hiddenContent.classList.remove('hidden');
            
            // Start countdown to maximum terror
            let seconds = 10;
            const countdownInterval = setInterval(() => {
                countdown.textContent = `Closing in: ${seconds} seconds`;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    maximumTerror();
                }
            }, 1000);
            
            // Increase horror frequency
            terrorLevel = 5;
        }

        function maximumTerror() {
            // Full screen face
            face.style.width = '100vw';
            face.style.height = '100vh';
            face.style.left = '0';
            face.style.top = '0';
            face.style.opacity = '1';
            
            // Blood overlay
            blood.style.opacity = '0.6';
            
            // Scream audio
            screamAudio.volume = 1;
            screamAudio.play().catch(e => console.log('Scream audio failed:', e));
            
            // Vibrate device if possible
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 1000]);
            }
            
            // Prevent escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' || e.key === 'F12') {
                    e.preventDefault();
                    fakeError();
                }
            });
            
            // Disable right click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                flashFace(1000);
            });
        }

        // Create cursor trail
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                document.body.removeChild(trail);
            }, 1000);
        });

        // Start random horror events after delay
        setTimeout(randomHorrorEvent, 5000);

        // Fake system access message
        setTimeout(() => {
            console.log('%c SYSTEM BREACH DETECTED', 'color: red; font-size: 20px;');
            console.log('User camera: ACTIVATED');
            console.log('Microphone: LISTENING');
            console.log('Location: TRACKING');
        }, 8000);
    </script>
</body>
</html>
